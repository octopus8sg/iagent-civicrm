<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:nm="http://java.sun.com/jsf/composite/composites"
      xmlns:fn="http://novomind.com/ecom/functions">
<f:view encoding="UTF-8" contentType="text/html">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <meta http-equiv="cache-control" content="no-cache"/>

        <meta http-equiv="expires" content="0"/>

        <meta http-equiv="pragma" content="no-cache"/>
        <h:outputScript name="js/apps/crm/training/trainingCommon.js" target="head"/>
        <h:outputStylesheet name="css/apps/crm/training/trainingCommon.css"/>
    </h:head>

    <h:body>
        <h:form id="trainingForm">
            <h:messages id="message" infoStyle="color:blue"
                        warnStyle="color:orange" errorStyle="color:red"/>

            <p:commandButton id="saveButton" value="Save Contact Id"
                             actionListener="#{vsb.get('CrmTrainingTabBean').saveContactId()}"
                             update="@form"/>

            <p:commandButton id="saveButton2" value="Save Contact Phone"
                             actionListener="#{vsb.get('CrmTrainingTabBean').saveContactPhone()}"
                             update="@form"/>

            <p:panelGrid columns="2" styleClass="no-borders">
                <h:outputText for="contactId" value="Contact ID:"
                              styleClass="bold-label"/>

                <p:inputText id="contactId"
                             value="#{vsb.get('CrmTrainingTabBean').contactId}"
                             required="false"
                             requiredMessage="Mandatory field not filled: Contact ID"
                             styleClass="#{component.valid ? 'input-text' : 'input-text-invalid'}"/>

                <h:outputText for="contactPhone" value="Contact Phone:"
                              styleClass="bold-label"/>
                <p:inputText id="contactPhone"
                             value="#{vsb.get('CrmTrainingTabBean').contactPhone}"
                             required="true"
                             requiredMessage="Mandatory field not filled: Contact Phone"
                             styleClass="#{component.valid ? 'input-text' : 'input-text-invalid'}"/>
            </p:panelGrid>

            <h:panelGroup id="iframe" layout="block">
                <p:panel>
                    <f:facet name="header">
                        <h:outputText value="External CRM API: "/>

                        <h:outputLink target="_blank"
                                      value="#{vsb.get('CrmTrainingTabBean').getCrmApiLink()}">
                            <h:outputText
                                    value="#{vsb.get('CrmTrainingTabBean').getCrmApiLink()}"/>
                        </h:outputLink>
                    </f:facet>
                </p:panel>
                <p:panel>
                    <f:facet name="header">
                        <h:outputText value="External CRM: "/>

                        <h:outputLink target="_blank"
                                      value="#{vsb.get('CrmTrainingTabBean').getCrmLink()}">
                            <h:outputText
                                    value="#{vsb.get('CrmTrainingTabBean').getCrmLink()}"/>
                        </h:outputLink>
                    </f:facet>
                    <ul>
                        <li><a class="popUplink"
                               href="#{vsb.get('CrmTrainingTabBean').getCrmLink()}">Open CiviCrm Contact PopUp</a>
                        </li>
                    </ul>
                    <iframe src="#{vsb.get('CrmTrainingTabBean').getCrmLink()}"
                            title="external crm" width="100%" height="800"></iframe>
                </p:panel>
            </h:panelGroup>
        </h:form>
    </h:body>
</f:view>
</html>
